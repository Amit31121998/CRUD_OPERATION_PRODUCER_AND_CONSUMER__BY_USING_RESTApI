<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<script type="text/javascript">
	function deleteConfirm() {
		return confirm("Are you sure you want to delete");
	}
</script>

</head>
<body>
	<div class="container">

		<h3>List Contact</h3>
		<p th:text="${msg}" class="text-danger"></p>

		<hr />
		<div>
			<a href="/" class="btn btn-primary">+Add Contact</a>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ContactId</th>
					<th>ContactName</th>
					<th>ContactEmail</th>
					<th>ContactMob</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c: ${contacts}">
					<td th:text="${c.id}" />
					<td th:text="${c.name}" />
					<td th:text="${c.email}" />
					<td th:text="${c.phno}" />
					<td><a th:href="@{/delete?(id=${c.id})}"
						class="btn btn-danger" onclick="return deleteConfirm()">Delete</a>
						<a th:href="@{/edit?(id=${c.id})}" class="btn btn-primary">Edit</a>
					</td>
				</tr>
				<tr>
					<td th:if="${contacts == null or contacts.isEmpty()}" colspan="4"
						class="text-center">No Records Found</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
